<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ality Image Gallery</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <div class="logo">
            <a href="/" download="ahibsportfolio">Ality Gallery</a>
        </div>
        
        <div class="search-box">
            <p>Welcome to Ality, where every photo tells a story through captivating visuals and creative perspectives.</p>

            <div class="search-bar">

                <input type="text" id="search-input" placeholder="Search for images...">
                <button id="search-button" class="icon-box"><i class="fa-solid fa-magnifying-glass"></i></button>

            </div>
            </div>

            
    </header>


    <section>

        <h1>Free image resources</h1>
        <div class="image-box">
            
        </div>

        <div class="btn">
            <button class="load-more">Load More</button>
        </div>
    </section>


    <section class="single-page">

        <div class="single-box">
            <p class="close-icon">&times;</p>
            <div class="single-view-img">
                <img src="" alt="img" id="single-image">
            </div>
            
            <div class="single-desc">
                <p id="author-name"></p>
            </div>
        </div>
    </section>

    <footer>
        <p>All right Reserved 2024 &copy;</p>
        <p>Created By :
            <a href="https://ahibsportfolio.web.app" target="_blank">Abdullah</a>
        </p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
